<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema de Inventario – Ferretería</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FUENTE MODERNA -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =================================================
   VARIABLES Y BASE
   ================================================= */
:root {
    --bg: #020617;
    --panel: rgba(15, 23, 42, 0.85);
    --panel-border: rgba(255,255,255,0.08);
    --text: #e5e7eb;
    --muted: #9ca3af;
    --primary: #38bdf8;
    --danger: #ef4444;
    --success: #22c55e;
    --warning: #facc15;
}

* {
    box-sizing: border-box;
    font-family: 'Inter', system-ui, sans-serif;
    transition: all .2s ease;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    color: var(--text);
}

/* =================================================
   HEADER
   ================================================= */
header {
    padding: 18px 24px;
    background: rgba(2,6,23,0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--panel-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
}

header span {
    font-size: 12px;
    color: var(--muted);
}

/* =================================================
   LAYOUT
   ================================================= */
.contenedor {
    display: flex;
    min-height: calc(100vh - 70px);
}

/* =================================================
   MENU
   ================================================= */
.menu {
    width: 230px;
    background: rgba(2,6,23,0.9);
    border-right: 1px solid var(--panel-border);
    padding-top: 10px;
}

.menu h2 {
    font-size: 11px;
    color: var(--muted);
    padding: 10px 18px;
    text-transform: uppercase;
}

.menu button {
    width: 100%;
    padding: 14px 18px;
    background: none;
    border: none;
    color: var(--text);
    text-align: left;
    cursor: pointer;
}

.menu button:hover,
.menu button.activo {
    background: linear-gradient(90deg, var(--primary), transparent);
}

/* =================================================
   CONTENIDO
   ================================================= */
.contenido {
    flex: 1;
    padding: 25px;
    overflow-y: auto;
}

.seccion-titulo {
    font-size: 18px;
    margin-bottom: 5px;
}

.descripcion {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 15px;
}

/* =================================================
   TARJETAS / GLASS
   ================================================= */
.panel {
    background: var(--panel);
    backdrop-filter: blur(10px);
    border: 1px solid var(--panel-border);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}

/* =================================================
   INDICADORES
   ================================================= */
.indicadores {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.indicador {
    flex: 1;
    min-width: 180px;
}

.indicador-titulo {
    font-size: 12px;
    color: var(--muted);
}

.indicador-valor {
    font-size: 22px;
    font-weight: 700;
}

/* =================================================
   FORMULARIOS
   ================================================= */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 12px;
}

.campo label {
    font-size: 12px;
    color: var(--muted);
}

.campo input,
.campo select {
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--panel-border);
    color: var(--text);
    padding: 8px;
    border-radius: 6px;
}

.campo input:focus {
    border-color: var(--primary);
    outline: none;
}

/* =================================================
   BOTONES
   ================================================= */
.btn {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}

.btn-primario {
    background: var(--primary);
    color: #000;
}

.btn-secundario {
    background: #334155;
    color: var(--text);
}

.btn-peligro {
    background: var(--danger);
    color: #fff;
}

.btn:hover {
    transform: translateY(-1px);
}

/* =================================================
   TABLAS
   ================================================= */
table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 8px;
    border-bottom: 1px solid var(--panel-border);
}

th {
    color: var(--muted);
}

tr:hover {
    background: rgba(255,255,255,0.03);
}

/* =================================================
   ALERTAS
   ================================================= */
.alerta {
    font-size: 12px;
    margin-top: 8px;
}

.alerta-error { color: var(--danger); }
.alerta-exito { color: var(--success); }
.alerta-info { color: var(--primary); }

/* =================================================
   RESPONSIVE
   ================================================= */
@media(max-width:768px){
    .contenedor { flex-direction: column; }
    .menu { width:100%; display:flex; }
    .menu h2 { display:none; }
    .menu button { flex:1; text-align:center; }
}
</style>
</head>

<body>

<header>
<div>
<h1>Sistema de Inventario – Ferretería</h1>
<span>Control profesional de stock y ventas</span>
</div>
<span id="fecha-hora"></span>
</header>

<div class="contenedor">
<nav class="menu">
<h2>Menú</h2>
<button class="activo" data-seccion="inventario">Inventario</button>
<button data-seccion="ventas">Ventas</button>
<button data-seccion="reabastecimiento">Reabastecimiento</button>
<button data-seccion="resumen">Resumen</button>
</nav>

<main class="contenido">

<section id="seccion-inventario">
<h2 class="seccion-titulo">Inventario</h2>
<p class="descripcion">Gestión completa de productos.</p>

<div class="indicadores">
<div class="panel indicador">
<div class="indicador-titulo">Productos</div>
<div class="indicador-valor" id="indicador-total-productos">0</div>
</div>
<div class="panel indicador">
<div class="indicador-titulo">Stock bajo</div>
<div class="indicador-valor" id="indicador-stock-bajo">0</div>
</div>
</div>

<div class="panel formulario">
<h3>Registrar / Editar</h3>
<div class="form-grid">
<input id="producto-codigo" placeholder="Código">
<input id="producto-nombre" placeholder="Nombre">
<input id="producto-categoria" placeholder="Categoría">
<input id="producto-stock" type="number" placeholder="Stock">
<input id="producto-stock-minimo" type="number" placeholder="Stock mín">
<input id="producto-precio-compra" type="number" placeholder="Compra">
<input id="producto-precio-venta" type="number" placeholder="Venta">
<input id="producto-proveedor" placeholder="Proveedor">
</div>
<div style="margin-top:10px">
<button class="btn btn-secundario" id="btn-limpiar-producto">Limpiar</button>
<button class="btn btn-primario" id="btn-guardar-producto">Guardar</button>
</div>
<div class="alerta" id="alerta-inventario"></div>
</div>

<div class="panel">
<table>
<thead>
<tr>
<th>Código</th><th>Nombre</th><th>Stock</th><th>Venta</th><th>Acciones</th>
</tr>
</thead>
<tbody id="tabla-inventario"></tbody>
</table>
</div>
</section>

</main>
</div>

<script>
/* =============================
   LÓGICA (MISMA QUE TENÍAS)
   ============================= */
const CLAVE="ferreteria_productos";
let productos=[];

function cargar(){productos=JSON.parse(localStorage.getItem(CLAVE))||[];}
function guardar(){localStorage.setItem(CLAVE,JSON.stringify(productos));}

function actualizar(){
document.getElementById("tabla-inventario").innerHTML="";
productos.forEach(p=>{
let tr=document.createElement("tr");
tr.innerHTML=`<td>${p.codigo}</td><td>${p.nombre}</td><td>${p.stock}</td><td>S/ ${p.precioVenta}</td>
<td><button class="btn btn-peligro" onclick="eliminar('${p.codigo}')">X</button></td>`;
document.getElementById("tabla-inventario").appendChild(tr);
});
document.getElementById("indicador-total-productos").textContent=productos.length;
document.getElementById("indicador-stock-bajo").textContent=productos.filter(p=>p.stock<p.stockMinimo).length;
}

function guardarProducto(){
let p={
codigo:producto-codigo.value,
nombre:producto-nombre.value,
categoria:producto-categoria.value,
stock:+producto-stock.value,
stockMinimo:+producto-stock-minimo.value,
precioCompra:+producto-precio-compra.value,
precioVenta:+producto-precio-venta.value,
proveedor:producto-proveedor.value
};
productos.push(p); guardar(); actualizar();
}

function eliminar(c){productos=productos.filter(p=>p.codigo!==c);guardar();actualizar();}

btn-guardar-producto.onclick=guardarProducto;
btn-limpiar-producto.onclick=()=>document.querySelectorAll("input").forEach(i=>i.value="");

function hora(){
fecha-hora.textContent=new Date().toLocaleString();
}
setInterval(hora,1000);

cargar(); actualizar(); hora();
</script>

</body>
</html>
